<template id="ui-switch-view">

	<style>

		:host {
			--ui-switch-background-color: #2196F3;
			background-color:red;
		}

		.switch {
			position: relative;
			display: inline-block;
			width: 40px;
			height: 20px;
		}

		.switch input {
			display:none;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			height:34px;
			width:66px;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 24px;
			width: 24px;
			left: 5px;
			bottom: 5px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked + .slider {
			background-color: var(--ui-switch-background-color);
		}

		input:focus + .slider {
			//box-shadow: 0 0 1px var(--ui-switch-background-color);
		}

		input:checked + .slider:before {
			-webkit-transform: translateX(34px);
			-ms-transform: translateX(34px);
			transform: translateX(34px);
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 34px;
		}

		.slider.round:before {
			border-radius: 50%;
		}

	</style>

		<label id="switch" class="switch">
			<input id="checkbox" type="checkbox" checked>
			<span id="slider" class="slider"></span>
		</label>

</template>

<script type="text/javascript" src="ui-switch-data-controller.js"> </script>
<script type="text/javascript" src="ui-switch-view-controller.js"> </script>
