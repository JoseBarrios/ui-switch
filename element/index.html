<template id="ui-switch-view">

	<style>

		:host([hidden]) { display: none }

		:host {
			--ui-switch-background-color: #2196F3;
		}

		.switch {
			position: relative;
			display: inline-block;
			width: 66px;
			height: 44px;
		}

		.switch input {
			display:none;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 10;
			left: 10;
			right: 10;
			bottom: 10;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 2px;
			bottom: 2px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked + .slider {
			background-color: var(--ui-switch-background-color);
		}

		input:focus + .slider {
			box-shadow: 0 0 1px var(--ui-switch-background-color);
		}

		input:checked + .slider:before {
			-webkit-transform: translateX(22px);
			-ms-transform: translateX(22px);
			transform: translateX(22px);
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 44px;
		}

		.slider.round:before {
			border-radius: 50%;
		}

	</style>

		<label id="switch" class="switch">
			<input id="checkbox" type="checkbox" checked>
			<span id="slider" class="slider"></span>
		</label>

		<!--<label id="switch" class="switch">-->
			<!--<input id="checkbox" type="checkbox" checked>-->
			<!--<span id="slider" class="slider round"></span>-->
		<!--</label>-->


</template>

<script type="text/javascript" src="ui-switch-data-controller.js"> </script>
<script type="text/javascript" src="ui-switch-view-controller.js"> </script>
